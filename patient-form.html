<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>We'R'Docs Medical — Patient Registration</title>
  <link href="style.css" rel="stylesheet">
  <script>
    // Display today's date in the banner
    document.addEventListener('DOMContentLoaded', function() {
      var now = new Date();
      var days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
      var months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
      
      var dayName = days[now.getDay()];
      var monthName = months[now.getMonth()];
      var date = now.getDate();
      var year = now.getFullYear();
      
      // Add the st, nd, rd, th to the date
      var suffix = 'th';
      if (date === 1 || date === 21 || date === 31) suffix = 'st';
      else if (date === 2 || date === 22) suffix = 'nd';
      else if (date === 3 || date === 23) suffix = 'rd';
      
      document.getElementById('today-date').textContent = dayName + ', ' + monthName + ' ' + date + suffix + ', ' + year;
    });
    
    // Show slider value as it moves
    function updateSlider(val) {
      document.getElementById('slider-value').textContent = val;
    }
  </script>
</head>
<body>
  <!-- Banner Section -->
  <div id="banner">
    <img class="logo" src="logo.png" alt="We'R'Docs Medical logo">
    <div class="title">We'R'Docs Medical — Patient Registration</div>
    <div class="date">today is: <span id="today-date"></span></div>
  </div>

  <!-- Main Content -->
